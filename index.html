    }

    .search-box {

    }

    .search-box input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .stat-item {

    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .card-image {
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: #f0f0f0;
      position: relative;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-image img {
      transform: scale(1.1);
    }

    .card-number {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(102, 126, 234, 0.9);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      z-index: 1;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px 20px;
      color: #666;
      font-size: 0.9em;
    }

    .view-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .view-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .no-results {
      text-align: center;
      color: white;
      font-size: 1.5em;
      padding: 60px 20px;

    footer {

      color: white;
      padding: 40px 20px;
      margin-top: 40px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .gallery {

      }

      padding: 40px;

    }

      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    let currentFilter = '';

    // 渲染卡片
    function renderGallery(filteredTemplates = templates) {
      const gallery = document.getElementById('gallery');
      const noResults = document.getElementById('noResults');
      const displayCount = document.getElementById('displayCount');

      if (filteredTemplates.length === 0) {
        gallery.style.display = 'none';
        noResults.style.display = 'block';
        displayCount.textContent = '0';
        return;
      }

      gallery.style.display = 'grid';
      noResults.style.display = 'none';
      displayCount.textContent = filteredTemplates.length;

      gallery.innerHTML = filteredTemplates.map(template => {
        let webPath = `./web/${template.id} ${template.name}/index.html`;
        if(template.id === '022') {
          webPath = `./web/${template.id} ${template.name}/html/index.html`;
        }

        if(template.id === '023') {
          webPath = `./web/${template.id} ${template.name}/views/index.html`;
        }

        if(template.id === '066') {
          webPath = `./web/${template.id} ${template.name}/view/index.html`;
        }

        if(template.id === '068') {
          webPath = `./web/${template.id} ${template.name}/page/index.html`;
        }

        const imagePath = `./gif/${template.id}.${template.ext}`;
        
        return `
          <div class="card" onclick="window.open('${webPath}', '_blank')">
            <div class="card-image">
              <span class="card-number">#${template.id}</span>
              <img src="${imagePath}" alt="${template.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2224%22 fill=%22%23999%22%3E暂无预览图%3C/text%3E%3C/svg%3E'">

            </div>
            <div class="card-footer">
              <span>📊 数据可视化</span>
              <span class="view-btn">查看详情</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // 搜索功能
    function handleSearch(event) {
      const searchTerm = event.target.value.toLowerCase();
      currentFilter = searchTerm;
      
      const filtered = templates.filter(template => 
        template.name.toLowerCase().includes(searchTerm) ||
        template.id.includes(searchTerm)
      );
      
      renderGallery(filtered);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 延迟渲染以创建加载效果
      setTimeout(() => {
        renderGallery();
      }, 500);

      // 绑定搜索事件
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', handleSearch);
    });

    document.addEventListener('keydown', function(event) {
