    // æ¸²æŸ“å¡ç‰‡
    function renderGallery(filteredTemplates = templates) {
      const gallery = document.getElementById('gallery');
      const noResults = document.getElementById('noResults');
      const displayCount = document.getElementById('displayCount');

      if (filteredTemplates.length === 0) {
        gallery.style.display = 'none';
        noResults.style.display = 'block';
        displayCount.textContent = '0';
        return;
      }

      gallery.style.display = 'grid';
      noResults.style.display = 'none';
      displayCount.textContent = filteredTemplates.length;

      gallery.innerHTML = filteredTemplates.map(template => {
        let webPath = `./web/${template.id} ${template.name}/index.html`;
        if(template.id === '022') {
          webPath = `./web/${template.id} ${template.name}/html/index.html`;
        }

        if(template.id === '023') {
          webPath = `./web/${template.id} ${template.name}/views/index.html`;
        }

        if(template.id === '066') {
          webPath = `./web/${template.id} ${template.name}/view/index.html`;
        }

        if(template.id === '068') {
          webPath = `./web/${template.id} ${template.name}/page/index.html`;
        }

        const imagePath = `./gif/${template.id}.${template.ext}`;
        
        return `
          <div class="card" onclick="window.open('${webPath}', '_blank')">
            <div class="card-image">
              <span class="card-number">#${template.id}</span>
              <img src="${imagePath}" alt="${template.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2224%22 fill=%22%23999%22%3Eæš‚æ— é¢„è§ˆå›¾%3C/text%3E%3C/svg%3E'">
            </div>
            <div class="card-content">
              <div class="card-title">${template.name}</div>
            </div>
            <div class="card-footer">
              <span>ğŸ“Š æ•°æ®å¯è§†åŒ–</span>
              <span class="view-btn">æŸ¥çœ‹è¯¦æƒ…</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // æœç´¢åŠŸèƒ½
    function handleSearch(event) {
      const searchTerm = event.target.value.toLowerCase();
      currentFilter = searchTerm;
      
      const filtered = templates.filter(template => 
        template.name.toLowerCase().includes(searchTerm) ||
        template.id.includes(searchTerm)
      );
      
      renderGallery(filtered);
    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      // å»¶è¿Ÿæ¸²æŸ“ä»¥åˆ›å»ºåŠ è½½æ•ˆæœ
      setTimeout(() => {
        renderGallery();
      }, 500);

      // ç»‘å®šæœç´¢äº‹ä»¶
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', handleSearch);
    });

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', function(event) {
      if (event.key === '/' || (event.ctrlKey && event.key === 'f')) {
        event.preventDefault();
        document.getElementById('searchInput').focus();
      }
    });
  </script>
</body>
</html>
